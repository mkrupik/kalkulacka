<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyzikálna Kalkulačka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Calculators:</h1>

        <button id="mass" class="buttons">Mass (m)</button>
        <button id="force" class="buttons">Force (F)</button>
        <button id="torque" class="buttons">Torque (M)</button>
        <button id="time" class="buttons">Time (t)</button>
        <button id="velocity" class="buttons">Velocity (v)</button>
        <button id="distance" class="buttons">Distance (s)</button>
        <button id="volume" class="buttons">Volume (V)</button>
        <button id="density" class="buttons">Density (ρ)</button>
        <button id="work" class="buttons">Work (W)</button>
        <button id="energy" class="buttons">Energy (E)</button>
        <button id="power" class="buttons">Power (P)</button>
    </div>

</body>
</html>
